<html>
<head>
	<link rel="stylesheet" type="text/css" href="carHealth.css">
	<title>Car Constructor</title>
</head>
<body>
		
	<form class="container" id="carForm">
		<h3>Please enter car information.</h3>
		<div class="carInfo">

			<div class="dataBox">	
				<label for="model">Car Model:</label>
				<input type="text" id="model" placeholder="Toyota" required>
			</div>
		<!-- 	<div class="dataBox">	
				<label for="model">Car Model:</label>
				<input type="text" id="model" placeholder="Prius">
			</div> -->
			<div class="dataBox">
				<label for="year">Car Year:</label>
				<input type="number" id="year" placeholder="2015" required>
				<!--Note to self...type="number" is HTML5 feature -->
			</div>
			<div class="dataBox">
				<label for="mileage">Car Mileage:</label>
				<input type="number" id="mileage" placeholder= "50000" required>	
			</div>
		</div>
		<input type="submit" id="submit">
		<!-- onclick="createCarRecord()" -->

		<a href="carHealth.html"><div>Wrong Record? Click to return to homepage.</div></a>
	</form>	

	<script type="text/javascript" src="carHealth.js" ></script>
</body>
</html>
